<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Rápido</title>
</head>
<body>
    <h1>Formulario de Registro Rápido</h1>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" placeholder="Ingresa tu nombre y apellidos aquí"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="10" max="100"><br><br>

            <label for="ocupacion">Ocupación:</label>
            <input id="ocupacion" name="ocupacion" required list="ocupacion-list"><br><br>
           
            <datalist id="ocupacion-list">
                <option value="Estudiante">
                <option value="Profesor">
                <option value="Ingeniero">
                <option value="Diseñador">
                <option value="Médico">
            </datalist>

            <label for="Comentario">Comentarios:</label><br>
            <textarea rows="10" cols="80" name="Comentario" id="Comentario" placeholder="Escribe aquí tus comentarios..."></textarea>
        </fieldset>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
