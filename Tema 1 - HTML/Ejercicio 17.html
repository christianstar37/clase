<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <h1>Banderas de España y Andalucía</h1>
    <!--He añadido fondo para que se note la diferencia entre el blanco de la bandera de Andalucía y el fondo-->

    <!--Bandera de España de 20 px de altura cada color-->
    <h2>Bandera de España</h2>
    <svg width="200px" height="70px">
        <rect width="100px" height="20px" x="10" y="0" fill="red" />
        <rect width="100px" height="20px" x="10" y="20" fill="yellow" />
        <rect width="100px" height="20px" x="10" y="40" fill="red" />
    </svg>

        <!--Bandera de Andalucía de 20 px de altura cada color-->
    <h2>Bandera de Andalucía</h2>
    <svg width="200px" height="70px">       
        <rect width="100px" height="20px" x="10" y="0" fill="green" />
        <rect width="100px" height="20px" x="10" y="20" fill="white" />
        <rect width="100px" height="20px" x="10" y="40" fill="green" />
    </svg>

</body>
</html>
