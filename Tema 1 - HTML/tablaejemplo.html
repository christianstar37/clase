<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de tabla completa</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e8e8e8;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <!-- caption: título o descripción de la tabla -->
    <caption>Calificaciones de los Estudiantes</caption>

    <!-- colgroup y col: para aplicar estilo a columnas -->
    <colgroup>
      <col style="background-color: #f9f9f9;">
      <col style="background-color: #e6f7ff;">
      <col style="background-color: #fff3e6;">
    </colgroup>

    <!-- thead: encabezado de la tabla -->
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Asignatura</th>
        <th>Calificación</th>
      </tr>
    </thead>

    <!-- tbody: cuerpo principal de la tabla -->
    <tbody>
      <tr>
        <td>Ana</td>
        <td>Matemáticas</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>Ciencias</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Lucía</td>
        <td>Historia</td>
        <td>10</td>
      </tr>
    </tbody>

    <!-- tfoot: pie de la tabla -->
    <tfoot>
      <tr>
        <td colspan="2">Promedio general</td>
        <td>9</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
