<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Incrustado</title>
    <style>
        
        body {
            text-align: center;
            font-weight: light;
            font: arial, sans-serif;
        }

        iframe {
            width: 80%; 
            height: 500px;
        }   

    </style>
</head>
<body>
    <h1>Ejemplo de Página con Contenido Incrustado</h1>
    <p>Debajo puedes ver una página de wikipedia incrustada</p>
    <iframe src="https://es.wikipedia.org/wiki/HTML" frameborder="10"></iframe>
    <h2>Fotos Incrustadas</h2>
    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/250px-HTML5_logo_and_wordmark.svg.png" alt="Logo de HTML 5">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxDquiBn7qUllyfutpekSRHKBsAwH7Pm_5xw&s" alt="Logo de CSS 3">
    <p>Estas imágenes también están incrustdadas desde la wikipedia Commons y desde Google.</p>
</body>
</html>
