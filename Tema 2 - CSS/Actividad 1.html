<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 CSS</title>
    <style>

        a:link {
            color: blue;
        }

        a:visited {
            color: purple;
        }

        a:hover { 
            color: red;
            text-decoration: underline;
        }

        a:focus {
            border: 1px solid yellow;
        }

        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <h1>Ejercicio sobre los estados de los enlaces</h1>
    <p>Prueba a interactuar con los siguientes enlaces:</p>
    <ul>
        <li><a href="https://www.google.com/?hl=es&safe=active&ssui=on">Ir a google</a></li>
        <li><a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Ir a Wikipedia</a></li>
        <li><a href="https://www.youtube.com/?app=desktop&hl=es">Ir a YouTube</a></li>
        <li><a href="https://openai.com/">Ir a OpenAI</a></li>
    </ul>
</body>
</html>
