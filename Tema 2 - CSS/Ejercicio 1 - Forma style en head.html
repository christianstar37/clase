<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML y CSS</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
            color: #6e05d1;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <p>Este es un párrafo de ejemplo para ver el estilo aplicado desde la etiqueta style en el head.</p>
</body>
</html>
